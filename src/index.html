<!DOCTYPE html>
<html lang="en" manifest="offlineApp.manifest">
	<head>
		<meta charset="UTF-8">
		<title>Note Taking App Offline</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="./css/app.css">
    </head>

	<body>
		<script src="js/app.js"></script>
		<header>
			<nav class="nav" id="loginbar">
				<a href="no-network.html" id="login">Login</a>
			</nav>
			<h1><img src="images/todologo.png" alt="todo app logo" id="images"></h1>
		</header>
<main class="row">
<h2 class="hcss">List of To Dos:</h2>
		<div id="task_container">
			<ol id="sublist">

			</ol>
		</div>
	
</main>
<aside class="row2">
	<form name="task" onsubmit="addNote(event)">
		<fieldset>
			<legend>Create a new Task</legend>
			<input type="text" placeholder="Task Name" name="taskname" id="taskname" value="" class="ip1" aria-label="name input">
			<textarea class="textar" placeholder="Task Description" name="description" aria-label="descriptio input" id="description" rows="30"></textarea>
			<input type="text" placeholder="Due Date" id="duedate" value="" name="duedate" class="ip1" aria-label="date input">
			<button type="submit" class="btn">Add Task</button>
		</fieldset>
	</form>
</aside>
</body>
</html>
